<?xml version="1.0" encoding="UTF-8"?>
<html>

	<head>

		<title>Treasury</title>
		
		<style type="text/css">
		
			form {
				border-width: 1px 0;
				padding: 1em 0;
				border-color: #CCCCCC;
				border-style: solid;
			}

			form .response {
				margin: 1em 1em 1em 2em;
				padding: 1em;
				background-color: #F0F0F0;
				border: solid 1px #CCCCCC;
				color: #333333;
			}
			
			form .response canvas {
				background-color: #FFFFFF;
				color: #000000;
				padding: 30px;
				margin: 0 auto;
				display: block;
			}

		</style>

	</head>

	<body>
	
		<h1>Treasury</h1>

		<h2>Create</h2>

		<form method="post" action="treasury/create">

			<label for="create-value">Value:</label>
			<input id="create-value" type="text" name="value" value=""/>

			<button type="submit">Create</button>
			
			<div class="response"></div>

		</form>

		<h2>Split</h2>

		<form method="post" action="treasury/split">

			<fieldset>

				<legend>Dollar</legend>

				<label for="split-id">Identifier:</label>
				<input id="split-id" type="text" name="id" value=""/>

				<label for="split-secret">Secret:</label>
				<input id="split-secret" type="text" name="secret" value=""/>

			</fieldset>

			<label for="split-value">Value:</label>
			<input id="split-value" type="text" name="value" value=""/>

			<button type="submit">Split</button>

			<div class="response"></div>

		</form>

		<h2>Merge</h2>

		<form method="post" action="treasury/merge">

			<fieldset>

				<legend>Dollar A</legend>

				<label for="merge-id1">Identifier:</label>
				<input id="merge-id1" type="text" name="id1" value=""/>

				<label for="merge-secret1">Secret:</label>
				<input id="merge-secret1" type="text" name="secret1" value=""/>

			</fieldset>

			<fieldset>

				<legend>Dollar B</legend>

				<label for="merge-id2">Identifier:</label>
				<input id="merge-id2" type="text" name="id2" value=""/>

				<label for="merge-secret2">Secret:</label>
				<input id="merge-secret2" type="text" name="secret2" value=""/>

			</fieldset>

			<button type="submit">Merge</button>

			<div class="response"></div>

		</form>
		
		<h2>Evaluate</h2>

		<form method="get" action="treasury/value">

			<label for="value-id">Identifier:</label>
			<input id="value-id" type="text" name="id" value=""/>

			<button type="submit">Evaluate</button>

			<div class="response"></div>

		</form>

		<script src="js/lib/jquery-1.5.min.js"></script> 
		<script src="js/lib/jquery.qrcode.min.js"></script>
		<script src="js/lib/json2.js"></script>
		<script src="js/treasury.js"></script>

	</body>

</html>
